{% with messages = get_flashed_messages(with_categories=true) %}
    <div class="flashed-messages">
        {% for category, message in messages %}
         <div class="ui mini message
            {% if category == 'error' %}
            red
            {% elif category == 'info' %}
            teal
            {% else %}
            yellow
            {% endif %}">{{ message }}
         </div>
        {% endfor %}
    </div>

    <div class="ui hidden divider"></div>
{% endwith %}
